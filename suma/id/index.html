<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test SDK</title>
    <!-- Enlace al archivo "“autocapture.js" en la carpeta "assets" -->
    <script type="module" crossorigin src="./assets/autocapture.min.js"></script>
</head>

<body>
    <!-- Contenedor donde se mostrardé el componente de autocaptura -->
    <div>
        <div id="autocapture_documents"></div>
    </div>

    <!-- Script que escucha el evento "message" -->
    <script type="module">
        // Cuando se recibe un mensaje del componente de autocaptura...
        window.addEventListener("message", function (event) {
            // Se extraen las propiedades "image" y "error" del mensaje
            let image = event.data.image;
            let error = event.data.error;

            // Si se recibi6é una imagen exitosamente, se almacena en el sessionStorage con el nombre "document"
            // y luego se redirige a la pagina “result.html"
            if (image) alert(image)
            // Si se recibio un error, se muestra una alerta con el nombre y mensaje del error
            if (error) {
                const getError = { name: error.name, message: error.message };
                alert(getError);
            }
        });
    </script>
</body>

</html>
